    <main data-type="NodeDocument" data-n-id="20210110175347-2xrwoiq" type="doc" updated="20210501172601" data-n-id="20210110175347-2xrwoiq"><h1 data-type="NodeDocument" data-n-id="20210110175347-2xrwoiq" type="doc" updated="20210501172601" data-n-id="20210110175347-2xrwoiq">日记</h1>
<p data-type="NodeParagraph" data-n-id="20210110175347-jvtq2ap">我们可以通过日记来快速创建文档，日记功能入口在顶部工具栏形似日历的按钮。</p>
<p updated="20210303230529" data-type="NodeParagraph" data-n-id="20210110175631-umo8b4h">但在使用日记前，需要在笔记本右键下拉菜单中选择设置，在新建日记设置中配置：</p>
<ul data-type="NodeList" data-n-id="20210110175837-55w4xt5">
<li data-type="NodeListItem" data-n-id="20210110175920-qtdl64h"><span class="ListItemDot"></span>
<p data-type="NodeParagraph" data-n-id="20210302223636-tqjhcf4">存放路径：笔记本下的路径，支持<oceanpress-block-ref src="../../../../%e9%80%9a%e7%94%a8%e6%93%8d%e4%bd%9c/%e6%a8%a1%e6%9d%bf%e7%89%87%e6%ae%b5.html#20210104091309-mvyh081" title="模板变量"><a href="../../../../%e9%80%9a%e7%94%a8%e6%93%8d%e4%bd%9c/%e6%a8%a1%e6%9d%bf%e7%89%87%e6%ae%b5.html#20210104091309-mvyh081">模板变量</a></oceanpress-block-ref ></p>
</li>
<li data-type="NodeListItem" data-n-id="20210110180130-mnk70fh"><span class="ListItemDot"></span>
<p data-type="NodeParagraph" data-n-id="20210302223636-w27ek0t">模板路径（可选）：创建日记时使用该模板作为初始内容</p>
</li>
</ul>
<p updated="20210501172601" data-type="NodeParagraph" data-n-id="20210110180249-yz7jbt6">小提示：在指定的模板使用<oceanpress-block-ref src="../../../../%e5%86%85%e5%ae%b9%e5%9d%97/5%20%e5%b5%8c%e5%85%a5%e5%86%85%e5%ae%b9%e5%9d%97.html#20201117101902-2ewjjum" title="嵌入内容块"><a href="../../../../%e5%86%85%e5%ae%b9%e5%9d%97/5%20%e5%b5%8c%e5%85%a5%e5%86%85%e5%ae%b9%e5%9d%97.html#20201117101902-2ewjjum">嵌入内容块</a></oceanpress-block-ref >，可以汇总待办事项或者需要每日查看的内容块。</p>
