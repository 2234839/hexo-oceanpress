<main id="static_app_llej" class="markdown-body">
    <main data-type="NodeDocument" data-n-id="20210127202655-2334vvv" type="doc" updated="20210503094823" data-n-id="20210127202655-2334vvv"><h1 data-type="NodeDocument" data-n-id="20210127202655-2334vvv" type="doc" updated="20210503094823" data-n-id="20210127202655-2334vvv">预览 PDF</h1>
<p updated="20210503094823" data-type="NodeParagraph" data-n-id="20210127202655-eyv25b7">将 PDF 文件通过编辑器上传插入以后，PDF 将放到 assets 文件夹下，并在文档内生成形如 <code data-type="NodeCodeSpan">[filename](assets/filename.pdf)</code> 的链接。在该链接上右键下拉菜单资源中可选择新页签打开预览，或者使用系统默认的程序打开该 PDF 文件。</p>
<p data-type="NodeParagraph" data-n-id="20210127203054-dp9le97">新页签打开预览 PDF 支持指定页码，需要将链接带上参数 <code data-type="NodeCodeSpan">page</code>，例如需要跳转到第七页，则将链接编辑为 <code data-type="NodeCodeSpan">[filename](assets/filename.pdf?page=7)</code>。</p>
</main><div class="oceanpress-backLink"></div>
</main>
