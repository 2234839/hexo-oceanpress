    <main data-type="NodeDocument" data-n-id="20210331200042-94gs1hh" type="doc" updated="20210502203034" data-n-id="20210331200042-94gs1hh"><h1 data-type="NodeDocument" data-n-id="20210331200042-94gs1hh" type="doc" updated="20210502203034" data-n-id="20210331200042-94gs1hh">超链接</h1>
<h2 id="概述" updated="20210331200233" data-type="NodeHeading" data-n-id="20210331200225-rckl95w">概述<a id="vditorAnchor-概述" class="vditor-anchor" href="#概述"><img src="./../assets/icon/alink.png" /></a></h2>
<p updated="20210331200225" data-type="NodeParagraph" data-n-id="20210331200042-chf3lo7">如果你需要在其他地方（比如浏览器或者支持超链接跳转的软件）拉起思源桌面端应用程序，可以使用 <code data-type="NodeCodeSpan">siyuan://</code> 超链接。</p>
<h2 id="链接格式" updated="20210331200305" data-type="NodeHeading" data-n-id="20210331200221-h942rq7">链接格式<a id="vditorAnchor-链接格式" class="vditor-anchor" href="#链接格式"><img src="./../assets/icon/alink.png" /></a></h2>
<p updated="20210502203017" data-type="NodeParagraph" data-n-id="20210331200402-vrkloc7"><code data-type="NodeCodeSpan">siyuan://blocks/{id}</code>：直接打开内容块，需要该块所在笔记本已经处于打开状态。</p>
<h2 id="使用方式" updated="20210331200839" data-type="NodeHeading" data-n-id="20210331200402-sk21ug4">使用方式<a id="vditorAnchor-使用方式" class="vditor-anchor" href="#使用方式"><img src="./../assets/icon/alink.png" /></a></h2>
<ul updated="20210331200851" data-type="NodeList" data-n-id="20210331200839-18k56cs">
<li data-type="NodeListItem" data-n-id="20210331200851-ie56mj1"><span class="ListItemDot"></span>
<p updated="20210331201831" data-type="NodeParagraph" data-n-id="20210331200851-azjogkc">在 Windows 和 macOS 上启动后会自动向系统申请注册 <code data-type="NodeCodeSpan">siyuan://</code> 协议；Linux 暂不支持该功能</p>
</li>
<li data-type="NodeListItem" data-n-id="20210331201016-h8i10b1"><span class="ListItemDot"></span>
<p updated="20210502203034" data-type="NodeParagraph" data-n-id="20210331201016-k6nnbcd">块标 - 右键菜单 - 复制 - 复制块超链接</p>
</li>
</ul>
<p data-type="NodeParagraph" data-n-id="20210331200642-97tzo7v"></p>
